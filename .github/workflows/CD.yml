name: pet-clinic-CD

on:
  push:
    branches:
      - master
  # workflow_run:
  #   workflows: ["CI"]
  #   types: [completed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Test write env variable
        run: echo "TESTENV=$(pwd)" >> $GITHUB_ENV
      - name: Test read env variable
        run: echo "${{ env.TESTENV }} --- $GITHUB_SHA"
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
      - name: known_host into ~/.ssh/known_hosts "manually"
        run: mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts && ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: ğŸ¸ Login to JFrog ğŸ¸
        uses: docker/login-action@v1
        with:
          registry: lefodeurcou.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      - name: ğŸ³ Docker pull over ssh ğŸ³
        run: ssh -t -t -i /home/runner/.ssh/id_rsa ${{ secrets.GROUP }}@${{ secrets.SSH_HOST }} docker pull lefodeurcou.jfrog.io/pet-clinic/pet-clinic
      - name: Restart petclinic service
        run: ssh -t -t -i /home/runner/.ssh/id_rsa ${{ secrets.GROUP }}@${{ secrets.SSH_HOST }} sudo service d-petclinic@group1 restart