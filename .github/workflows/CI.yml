name: pet-clinic-CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: build-pet-clinic-setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: build-pet-clinic-run-docker-compose
        run: |
          set -x

          docker version

          docker-compose up -d